<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html"
      xmlns="http://www.w3.org/1999/html">
<div layout:fragment="mainContent">
    <div class="container-fluid">
        <div class="row-2">
            <div class="col-12">
                <th:block th:each="s : ${player}">
                    <div class="rounded float-lg-start" style="margin-bottom: auto">
                        <div class="card" style="width: 18rem;">
                            <img th:src="${s.image}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${s.name}"></h5>
                                <p class="card-text" th:text="${s.surname}"></p>
                                <p class="card-text" th:text="${s.date}"></p>
                                <p class="card-text" th:text="${s.position.position}"></p>
                                <a href="" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>
</html>
